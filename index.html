<html>
    <head>
        <meta charset="UTF-8">
        <title>Persons</title>
        <link rel="stylesheet" href="css/simple.css"/>
        <script type="text/javascript" src="./js/connector.js"></script>
        <script type="text/javascript" src="./js/person.js"></script>
    </head>
    <body>
        <button class = "fButton newPerForm" type="button" id="showNewForm">New Person</button>
        <div class = "newPerForm hideEl" id = "newPerForm">
            <h2 class = "fMiddle">New person</h2>
            <form>
                <div class="fInput">
                    <iLine><label class="fLabel">Name</label> <input class="iField" type="text" value="" id="txtFieldName"/></iLine>
                    <iLine><label class="fLabel">Age</label> <input class="iField" type="number" value="" id="nmbFieldAge"/></iLine>
                    <iLine>
                        <label class="fLabel">Sex</label> 
                        <select id="selSex" class="iField">
                            <option vlaue="male">male</option>
                            <option vlaue="female">female</option>
                        </select>
                    </iLine>
                    <button class="fButton" type="button" id="btnNewPerson">Add</button>
                    <button class="fButton" type="button" id="btnNewPersonCancel">Cancel</button>
                    <iLine><label id="warnNew" class="warn"></label></iLine>
                </div>
            </form>
        </div>
        <div class = "editPerForm hideEl" id = "editPerForm">
            <form>
                <div class="fInput">
                    <iLine><label class="fLabel">Name</label><input class="iField" type="text" value="" id="txtEdFieldName"/></iLine>
                    <iLine><label class="fLabel">Age</label><input class="iField" type="number" value="" id="nmbEdFieldAge"/></iLine>
                    <iLine>
                        <label class="fLabel">Sex</label>
                        <select id="selEdSex" class="iField">
                            <option vlaue="male">male</option>
                            <option vlaue="female">female</option>
                        </select>
                    </iLine>
                    <button class="fButton" type="button" id="btnEdPerson">Edit</button>
                    <button class="fButton" type="button" id="btnRePerson">Delete</button>
                    <button class="fButton" type="button" id="btnEdPersonCancel">Cancel</button>
                    <iLine><label id="warnEd" class="warn"></label></iLine>
                </div>
            </form>
        </div>
        <div class="listSection">
            <h2 class="lMiddle">People</h2>
            <div class="pList" id="personList">
            </div>
        </div>
    </body>
</html>
